run:
  timeout: 10m

issues:
  exclude-files:
    - ".*\\.pb\\.go$"
  exclude-dirs:
    - pkg/infrastructure/repository/models

linters:
  enable-all: false
  disable-all: true
  enable:
    - gosimple
    - govet
    - staticcheck
    - ineffassign
    - unused
    - gosec

linters-settings:
  gosec:
    excludes:
      - G115
