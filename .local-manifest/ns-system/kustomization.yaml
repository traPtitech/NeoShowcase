helmGlobals:
  chartHome: ../../charts

helmCharts:
  - name: neoshowcase
    includeCRDs: true
    namespace: ns-system
    releaseName: ns
    valuesFile: values.yaml

secretGenerator:
  - name: ns
    namespace: ns-system
    literals:
      - db-password=password
      - mariadb-password=password
      - mongodb-password=password
      - registry-password=
      - controller-token=my-super-secret-token

  - name: ns-keys
    namespace: ns-system
    files:
      - ../../.local-dev/keys/id_ed25519
