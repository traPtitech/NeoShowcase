apiVersion: apps/v1
kind: Deployment
metadata:
  name: sablier
  labels:
    app: sablier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sablier
  template:
    metadata:
      labels:
        app: sablier
    spec:
      serviceAccountName: sablier
      volumes:
        - name: project
          hostPath:
            path: /work
      containers:
        - name: sablier
          image: sablierapp/sablier:1.8
          ports:
            - name: http
              containerPort: 10000
          volumeMounts:
            - name: project
              subPath: .local-dev/config/sablier.yaml
              mountPath: /etc/sablier/sablier.yaml
            - name: themes
              subPath: dashboard/sablier-theme
              mountPath: /etc/sablier/themes
