apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ns-system
  namespace: argocd
spec:
  destination:
    namespace: ns-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://git.toki317.dev/toki/ns-manifest.git
    path: ns-system
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
