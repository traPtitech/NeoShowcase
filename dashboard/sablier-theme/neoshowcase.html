    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Loading an App - NeoShowcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="{{ .RefreshFrequency }}" /> -->
    <meta http-equiv="refresh" content="5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Lato, sans-serif;
        background-color: #0a090a;
        color: #f1f1f1;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 1rem;
        padding: 4rem;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3rem;
      }

      .logo {
        width: 416px;
      }

      .title {
        color: #f1f1f1cc;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        position: relative;
      }

      .loading-box {
        width: 4rem;
        height: 4rem;
        border-radius: 0.2rem;
        animation: loading 5s forwards 0.1s;
      }

      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .bg-blur {
        content: '';
        display: block;
        position: absolute;
        inset: 0;
        background-color: #ff154c;
        border-radius: 50%;
        filter: blur(24px);
        animation: bg-blur 5s forwards;
      }

      @keyframes bg-blur {
        0% {
          transform: scale(0.7);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(0.7);
        }
      }

      #tips {
        font-size: 0.8rem;
        text-align: center;
        color: #f1f1f166;
        position: relative;
        width: 40rem;
        opacity: 0;
        transform: translateY(-1rem);
        animation: tips 5s forwards 0.1s;
      }

      @keyframes tips {
        0% {
          opacity: 0;
          transform: translateY(-1rem);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(1rem);
        }
      }
    </style>
  </head>
