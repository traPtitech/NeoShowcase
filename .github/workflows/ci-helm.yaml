name: CI-Helm

on:
  push:
    branches:
      - 'main'
    paths:
      - 'charts/neoshowcase/**'
  pull_request:
    paths:
      - 'charts/neoshowcase/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Lint chart
        run: helm lint ./charts/neoshowcase
