name: Release

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*

  workflow_call:
    inputs:
      ref_name:
        description: Tag short ref name like v1.2.3
        type: string
        required: true

jobs:
  image:
    name: Build images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "APP_VERSION=$(echo ${GITHUB_REF:11})" >> $GITHUB_ENV
      - run: echo "APP_REVISION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: traptitech
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha
            ${{ inputs.ref_name != '' && format('type=raw,value={0}', inputs.ref_name) || '' }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref_type == 'tag' || inputs.ref_name != '' }}
          sep-tags: ","

      - name: Build
        uses: docker/bake-action@v6
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          APP_REVISION: ${{ env.APP_REVISION }}
          TAGS: ${{ steps.meta.outputs.tags }}
        with:
          push: true
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file-labels }}
            cwd://${{ steps.meta.outputs.bake-file-annotations }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  release:
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' || inputs.ref_name != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.ref_name || github.ref_name }}
          generate_release_notes: true

  dispatch-renovate:
    name: Dispatch Renovate
    runs-on: ubuntu-latest
    needs: [ image, release ]
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DISPATCH_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'traPtitech',
              repo: 'manifest',
              workflow_id: 'renovate.yaml',
              ref: 'main'
            })
